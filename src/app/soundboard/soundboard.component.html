<mat-form-field>
<mat-label>Search</mat-label>
<input matInput type="text" id="searchfield" [(ngModel)]="searchValue" (keyup)="search()">
</mat-form-field>

<div class="searchresults" *ngIf="searchValue">
<h1>Search Results</h1>
<app-sound-button *ngFor="let sound of searchResults" [sound]="sound"></app-sound-button>
</div>

<div *ngFor="let group of sounds | keyvalue">
<h1>{{group.key | titlecase}}</h1>
<app-sound-button *ngFor="let sound of group.value" [sound]="sound"></app-sound-button>
</div>
