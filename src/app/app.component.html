<app-soundboard *ngIf="appMode == 1"></app-soundboard>
<app-audio-mixer *ngIf="appMode == 2"></app-audio-mixer>
<div class="bottombar">
  <button mat-raised-button (click)="appMode = 1">Soundboard</button>
  <button class="stop-button" mat-raised-button color="warn" (click)="stop()">STOP</button>
  <button mat-raised-button (click)="appMode = 2">Audio mixer</button>
  </div>
